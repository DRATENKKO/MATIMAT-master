<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Editar Producto </title>
  <script src="https://kit.fontawesome.com/3ab4587897.js" crossorigin="anonymous"></script>
  {% load static%}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'core/css/login.css' %}">

</head>
<body>
    <br>
    
    {% load crispy_forms_tags %}
<div class="container">   
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body" >
                    <h2>Iniciar sesion</h2>         
                    <hr>
                    <br>
                    <div class="d-flex justify-content-center">   
                        <form action="" method="POST"> 
                            {% csrf_token %}
                            {{form | crispy }}
                            <br>
                            <input type="submit" value="Aceptar" class="btn btn-success"></input>
                            </div>
                            <br>

                            <span class="shoping">
                            <a href="{% url 'index' %}"><i class="fa-solid fa-house"></i></a>
                            </span>
                            <hr>
                            
                            <a href="{% url 'registro'%}">Registrarse</a>


                        </form>

                    </div>
                </div>   
            </div>
        </div>
    </div>
</div>
</body>
</html>
